name: CI API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Start API server
        run: npm start &
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 3000; then
              echo "API is up!"; break;
            fi
            echo "Waiting for API..."; sleep 2;
          done
      - name: Run API tests
        run: npm test
