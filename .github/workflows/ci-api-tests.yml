name: CI API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Start API server
        run: npm start &
      - name: Wait for API to be ready
        run: |
          npm run http://localhost:3000/api/register
      - name: Run API tests
        run: npm test
